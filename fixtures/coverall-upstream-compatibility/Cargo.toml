[package]
name = "uniffi-fixture-coverall-upstream-compatibility"
version = "0.22.0"
authors = ["Firefox Sync Team <sync-team@mozilla.com>"]
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_coverall_upstream_compatibility"

[dependencies]
uniffi = { git = "https://github.com/mozilla/uniffi-rs.git", tag = "v0.24.1" }
once_cell = "1.12"
thiserror = "1.0"

[build-dependencies]
uniffi = { git = "https://github.com/mozilla/uniffi-rs.git", tag = "v0.24.1", features = ["build"] }

[dev-dependencies]
uniffi_nord = { path = "../../uniffi", features = ["bindgen-tests"], package = "uniffi" }
